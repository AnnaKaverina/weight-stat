<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.min.css">
    <title>WeightStat - личный кабинет</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__buttons-wrapper">
                <button class="header__button" id="logout-button">Выход</button>
            </div>
        </div>
    </header>
    <section class="stat">
        <div class="container">
            <div class="stat-wrapper">
                <div class="stat__window">
                    <div class="stat__start">
                        <div class="stat__subtitle">Для начала работы укажите свой рост и вес:</div>
                        <form action="#" class="form" id="start-form">
                            <input class="form__input form__input_account" type="text" required name="height" placeholder="Введите свой рост" id="height-value">
                            <input class="form__input form__input_account" type="text" required name="weight" placeholder="Введите свой вес" id="weight-value">
                            <button class="button form__button form__button_account" id="start-button">Принять</button>
                        </form>
                    </div>
                    <div class="stat__update">
                        <div class="stat__subtitle">Какой ваш вес сегодня?</div>
                        <form action="account.html" class="form" id="update-form">
                            <input class="form__input form__input_account" type="text" required name="weight" placeholder="Введите свой вес" id="weight-value-update">
                            <button class="button form__button form__button_account" id="start-button">Принять</button>
                        </form>
                    </div>
                </div>
                <div class="user-data">
                    <div class="user-data__item">
                        <div class="user-data__label">Ваше имя:</div>
                        <div class="user-data__value" id="user-name">-</div>
                    </div>
                    <div class="user-data__item">
                        <div class="user-data__label">Ваш вес, кг:</div>
                        <div class="user-data__value" id="user-weight">-</div>
                    </div>
                    <div class="user-data__item">
                        <div class="user-data__label">Ваш рост, см:</div>
                        <div class="user-data__value" id="user-height">-</div>
                    </div>
                    <div class="user-data__item">
                        <div class="user-data__label">Индекс массы тела:</div>
                        <div class="user-data__value" id="body-mass-index">-</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="chart">
        <div class="container">
            <div class="chart-wrapper">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </section>
    <script src="/src/js/account.bundle.js"></script>
</body>
</html>
