<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>WeightStat</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="main__window">
                    <h1 class="main__title">WeightStat: статистика изменений веса</h1>
                    <div class="main__buttons-wrapper">
                        <button class="main__button" id="enter-button">Вход</button>
                        <button class="main__button" id="reg-button">Регистрация</button>
                    </div>
                <h2 class="main__subtitle">Твой шанс уследить за своим весом</h2>
                </div>
            </div>
        </div>
    </section>
    <div class="overlay">
        <div class="modal modal_reg" id="registration">
            <div class="modal__close" id="reg-close"></div>
            <div class="modal__subtitle modal__subtitle_reg">Регистрация</div>
            <form method="post" action="/" class="form" id="reg-form">
                <input class="form__input" type="text" required name="login" placeholder="Введите ваш логин">
                <input class="form__input" type="password" required name="password" placeholder="Введите ваш пароль">
                <input class="form__input" type="email" required name="email" placeholder="Введите вашу почту">
                <button class="button form__button">Отправить</button>
            </form>
        </div>
        <div class="modal modal_thanks" id="thanks">
            <div class="modal__close"></div>
            <div class="modal__subtitle modal__subtitle_thanks">Спасибо за регистрацию!</div>
            <div class="modal__descr">
                На указанную вами почту отправлено письмо с подтверждением о регистрации.
                <br><br>
                Теперь вы можете выполнить вход в личный кабинет.
            </div>
        </div>
        <div class="modal modal_login" id="login">
            <div class="modal__close" id="login-close"></div>
            <div class="modal__subtitle modal__subtitle_login">Вход</div>
            <form action="#" class="form" id="login-form">
                <input class="form__input" type="text" required name="login" placeholder="Введите ваш логин">
                <input class="form__input" type="password" required name="password" placeholder="Введите ваш пароль">
                <button class="button form__button" id="login-button">Войти</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    
</body>
</html>
